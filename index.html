	<body>
		<div id="title">InspecText</div>
		<div class="container">
			<textarea id="input-textarea" rows="8" placeholder="Enter text to inspect" autocorrect="off"
				autocapitalize="none"></textarea>
			<button onclick="copy()" id="copy-button-1" title="copy textarea" tabindex="0">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path fill-rule="evenodd"
						d="M7.024 3.75c0-.966.784-1.75 1.75-1.75H20.25c.966 0 1.75.784 1.75 1.75v11.498a1.75 1.75 0 01-1.75 1.75H8.774a1.75 1.75 0 01-1.75-1.75V3.75zm1.75-.25a.25.25 0 00-.25.25v11.498c0 .139.112.25.25.25H20.25a.25.25 0 00.25-.25V3.75a.25.25 0 00-.25-.25H8.774z">

					<path
						d="M1.995 10.749a1.75 1.75 0 011.75-1.751H5.25a.75.75 0 110 1.5H3.745a.25.25 0 00-.25.25L3.5 20.25c0 .138.111.25.25.25h9.5a.25.25 0 00.25-.25v-1.51a.75.75 0 111.5 0v1.51A1.75 1.75 0 0113.25 22h-9.5A1.75 1.75 0 012 20.25l-.005-9.501z">
					</path>
				</svg>
			</button>
			<div class="count">
				<div>
					<h5 id="word-count">0</h5>
					<p>Words</p>
				</div>
				<div>
					<h5 id="charac-count">0</h5>
					<p>Characters</p>
				</div>
			</div>
			<div id="result">Press buttons to inspect text</div>
			<div class="buttons">
				<button onclick="reverseString()">Reverse</button>
				<button onclick="isPalindrome()">Palindrome?</button>
			</div>
			<div class="buttons">
				<button onclick="copyResult()">Copy Results</button>
				<button onclick="clearAll()">Clear</button>
			</div>
			<div class="search-container">
				<input type="text" id="search-text" placeholder="Search for term" autocorrect="off"
					autocapitalize="none" />
				<button id="search-button" onclick="searchFor()">Search</button>
			</div>
		</div>
		<script src="script.js"></script>
